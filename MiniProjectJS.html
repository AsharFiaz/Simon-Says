<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="MniProjectJS.css">
</head>
<body>
    <h1>Simon Game</h1>
    <br>
    <p>Press any color button to start the Game</p>
    
    <div id="outer">
        <div id="inner1">
            <div id="red" class="same"></div>
            <div id="blue" class="same"></div>
        </div>
        <div id="inner2">
            <div id="yellow" class="same"></div>
            <div id="green" class="same"></div>
        </div>
        
    </div>
    
    <script src="MiniProjectJS.js"></script>
</body>
</html>
